name: CI/CD Deployment on EC2

on:
  push:
    branches: [ "main" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/visitor-feedback-app:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/visitor-feedback-app:latest

  trivy-scan:
    runs-on: ubuntu-latest
    needs: build-and-push   # ðŸ‘ˆ wait for image push

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/visitor-feedback-app:latest
          format: table
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

  deploy:
    runs-on: ubuntu-latest
    needs: trivy-scan   # ðŸ‘ˆ deploy ONLY if scan passes

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/visitor-feedback-app:latest

            docker stop my-app || true
            docker rm my-app || true

            docker run -d \
              --name my-app \
              -p 4000:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/visitor-feedback-app:latest
